name: Export African Markets Data (via Tor)

on:
  schedule:
    # Run updater at 6:00 AM GMT Monday to Friday
    - cron: '0 6 * * 1-5'
    # Run updater at 2:00 PM GMT Monday to Friday
    - cron: '0 14 * * 1-5'
    # Run full export once per week (Sunday at 3:00 AM GMT)
    - cron: '0 3 * * 0'
  workflow_dispatch:  # Allow manual triggering
    inputs:
      export_type:
        description: 'Export type'
        required: true
        default: 'update'
        type: choice
        options:
          - update
          - full

permissions:
  contents: write

jobs:
  export-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    # Install and configure Tor
    - name: Install Tor
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y tor
        sudo service tor start
        sleep 5
        echo "âœ“ Tor service started"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install urllib3[socks]
    
    - name: Verify Tor connection
      run: |
        TOR_IP=$(curl -s --socks5-hostname 127.0.0.1:9050 https://check.torproject.org/api/ip | grep -o '"IP":"[^"]*"' | cut -d'"' -f4)
        echo "âœ“ Connected through Tor exit node: $TOR_IP"
    
    - name: Determine export type
      id: export-type
      run: |
        # Manual trigger with choice
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "type=${{ inputs.export_type }}" >> $GITHUB_OUTPUT
        # Sunday (day 0) = full export
        elif [ "$(date +%u)" = "7" ]; then
          echo "type=full" >> $GITHUB_OUTPUT
        # Weekdays = incremental update
        else
          echo "type=update" >> $GITHUB_OUTPUT
        fi
    
    # Create Tor proxy wrapper
    - name: Create Tor proxy wrapper
      run: |
        cat > tor_wrapper.py << 'EOF'
        import urllib3
        from urllib3.contrib.socks import SOCKSProxyManager
        import ssl
        import sys
        
        # Force all urllib3 connections through Tor SOCKS proxy
        original_poolmanager = urllib3.PoolManager
        
        def patched_poolmanager(*args, **kwargs):
            return SOCKSProxyManager(
                'socks5h://127.0.0.1:9050',
                cert_reqs=ssl.CERT_REQUIRED,
                ca_certs='/etc/ssl/certs/ca-certificates.crt'
            )
        
        urllib3.PoolManager = patched_poolmanager
        urllib3.poolmanager.PoolManager = patched_poolmanager
        
        print("âœ“ All connections routed through Tor SOCKS proxy")
        
        # Run the script passed as argument
        if len(sys.argv) > 1:
            with open(sys.argv[1]) as f:
                exec(f.read())
        EOF
    
    - name: Run incremental update via Tor
      if: steps.export-type.outputs.type == 'update'
      run: |
        echo "Running incremental update through Tor..."
        python tor_wrapper.py updater_market_exporter.py
      continue-on-error: false
    
    - name: Run full export via Tor
      if: steps.export-type.outputs.type == 'full'
      run: |
        echo "Running full data export through Tor..."
        python tor_wrapper.py comprehensive_market_exporter.py
      continue-on-error: false
    
    - name: Check for changes
      id: verify-changed-files
      run: |
        if [[ -n $(git status -s market_data/) ]]; then
          echo "files_changed=true" >> $GITHUB_OUTPUT
        else
          echo "files_changed=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit and push data
      if: steps.verify-changed-files.outputs.files_changed == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add market_data/
        
        if [ "${{ steps.export-type.outputs.type }}" = "update" ]; then
          git commit -m "ðŸ“Š Incremental update - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
        else
          git commit -m "ðŸ“¦ Full export - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
        fi
        
        git push
    
    - name: No changes detected
      if: steps.verify-changed-files.outputs.files_changed == 'false'
      run: |
        echo "No changes in market data. Skipping commit."
    
    - name: Create summary
      if: always()
      run: |
        echo "## ðŸ“Š Market Data Export Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Export Time:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
        echo "**Export Type:** ${{ steps.export-type.outputs.type }}" >> $GITHUB_STEP_SUMMARY
        echo "**Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
        echo "**Connection:** Via Tor" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ -f market_data/export_summary.json ]; then
          echo "### Latest Export Log" >> $GITHUB_STEP_SUMMARY
          echo '```json' >> $GITHUB_STEP_SUMMARY
          python3 -c "import json; data = json.load(open('market_data/export_summary.json')); print(json.dumps(data[-1] if isinstance(data, list) else data, indent=2))" >> $GITHUB_STEP_SUMMARY || cat market_data/export_summary.json >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
        fi
